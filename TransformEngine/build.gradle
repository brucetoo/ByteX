apply plugin: 'java-library'
apply plugin: 'kotlin'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly gradleApi()
    compileOnly "com.android.tools.build:gradle:$gradle_version"
    compile "com.google.guava:guava:$guava_version"
    testCompile 'com.squareup.okio:okio:1.14.0'
    compile "io.reactivex.rxjava2:rxjava:2.2.6"
    implementation project(path: ':GradleEnvApi', configuration: 'default')
    implementation project(path: ':GradleToolKit', configuration: 'default')
}

apply from: rootProject.file('gradle/publish.gradle')